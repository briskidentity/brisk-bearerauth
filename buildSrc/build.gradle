plugins {
    id 'java-gradle-plugin'
}

sourceCompatibility = JavaVersion.VERSION_1_8

gradlePlugin {
    plugins {
        conventionsPlugin {
            id = 'org.briskidentity.bearerauth.conventions'
            implementationClass = 'org.briskidentity.bearerauth.build.ConventionsPlugin'
        }
    }
}

test {
    useJUnitPlatform()
}
