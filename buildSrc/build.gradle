apply(from: "$rootDir.parentFile/gradle/dependency-versions.gradle")
apply(plugin: "java-gradle-plugin")
apply(plugin: "com.github.ben-manes.versions")

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation("com.github.ben-manes:gradle-versions-plugin:$pluginVersions.versions")
}

dependencyLocking {
    lockAllConfigurations()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

gradlePlugin {
    plugins {
        conventionsPlugin {
            id = "org.briskidentity.bearerauth.conventions"
            implementationClass = "org.briskidentity.bearerauth.build.ConventionsPlugin"
        }
    }
}

test {
    useJUnitPlatform()
}
