pluginManagement {
    apply from: 'gradle/dependency-versions.gradle'

    plugins {
        id 'com.github.ben-manes.versions' version versionsVersion
        id 'org.springframework.boot' version springBootVersion
    }
}

rootProject.name = 'brisk-bearerauth'

include 'brisk-bearerauth-core'
include 'brisk-bearerauth-servlet'
include 'brisk-bearerauth-spring'

file("$rootDir/brisk-bearerauth-tests").eachDirMatch(~/brisk-bearerauth-test-.*/) {
    include "brisk-bearerauth-tests:$it.name"
}
