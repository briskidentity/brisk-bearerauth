pluginManagement {
    plugins {
        id 'com.github.ben-manes.versions' version '0.27.0'
        id 'org.springframework.boot' version '2.2.4.RELEASE'
    }
}

rootProject.name = 'brisk-bearerauth'

include 'brisk-bearerauth-core'
include 'brisk-bearerauth-servlet'
include 'brisk-bearerauth-spring-webflux'

file("$rootDir/brisk-bearerauth-tests").eachDirMatch(~/brisk-bearerauth-test-.*/) {
    include "brisk-bearerauth-tests:$it.name"
}
